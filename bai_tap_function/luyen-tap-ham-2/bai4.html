<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function checkChar(char){
            if(char==parseInt(char)){
                return true;
            }
            return false;
        }
        function main(){
            let charInput=prompt("nhập 1 kí tự:");
            let check=checkChar(charInput);
            console.log(check);
        }
        main();
    </script>
</body>
