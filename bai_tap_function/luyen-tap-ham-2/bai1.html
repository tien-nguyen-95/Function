<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bình phương</title>
</head>
<body>
    <script>
        function input() {
            do{
                num = prompt("nhập");
            }while(isNaN(num)||parseInt(num)<num || num == '')
            return num;
        }
        function square(number){
            alert(number*number);
        }
        function main() {
            let num=input();
            square(num);
        }
        main();
    </script>
</body>
</html>
