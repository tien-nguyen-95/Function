<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giai Thừa</title>
</head>
<body>
    <script>
        function factorial(num){
            if(num==1||num==0){// 0!=1
                return 1;
            }
            return num*factorial(num-1);
        }
        function input() {
            do{
                num = prompt("nhập");
            }while(isNaN(num)||parseInt(num)<num || num == ''||num<0)
            return num;
        }
        function main(){
            let inputNum=input();
            let result= factorial(inputNum);
            console.log(result);
        }
        main();
    </script>
</body>
</html>
