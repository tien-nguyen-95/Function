<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function check(array,char) {
            count=0;
            for (const key of array) {
                if(char==key){
                    count++;
                }
            }
            if(count>0){
                return count;
            }
            return -1;
            
        }
        function main() {
            let inputArray=prompt("nhập mảng ký tự");
            let inputChar=prompt("nhập ký tự");
            let result= check(inputArray,inputChar);
            console.log(result);
        }
        main();
    </script>
</body>
</html>
