<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chu vi Diện tích</title>
</head>
<body>
    <script> 
        function mathCircuit(r) {
            return 2*r*3.14;
        }

        function mathArea(r) {
            return r*r*3.14;
        }

        function main(num){
            let circuit= mathCircuit(num);
            let area=mathArea(num);
            console.log(circuit);
            console.log(area);
        }
        main(3);
    </script>
</body>
</html>
