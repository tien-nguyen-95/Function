<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function compare(a,b){
            if(a>b){
                alert("số thứ nhất lớn hơn số thứ hai");
            }
            else{
                alert("Tổng : "+(a+b));
                return a+b;
            }
        }
        let num1=parseInt(prompt("Số thứ nhất: "));
        let num2=parseInt(prompt("Số thứ hai: "));
        compare(num1,num2);
    </script>
</body>
</html>
