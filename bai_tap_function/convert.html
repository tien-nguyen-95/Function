<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
        <select  id="select" >
            <option value="feet">Feet to Metter</option>
            <option value="metter">Metter to Feet</option>
        </select>
        <input id="input" type="number" value="" >
        <button onclick="convert()">convert</button>
        <span id="output">
    
    <script>
        function convert(){
            let num=document.getElementById("input").value;
            let s=document.getElementById("select").value;
            if(num >= 0 ){
                if(s=='feet'){
                num = parseFloat(num);
                document.getElementById("output").innerHTML =num+"ft ="+0.305 * num+"m";
                }
                else{
                    num = parseFloat(num);
                    document.getElementById("output").innerHTML =num+"m = "+3.279*num+"ft";
                }
            }
            else{
                document.write("nhập sai");
            }
        }
    </script>
</body>
</html>
