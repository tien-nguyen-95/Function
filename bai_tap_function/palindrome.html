    <script>
        function isPalindrome(str) {
            if(str.length <= 3 && str[0]==str[str.length-1]){
                return true;
            }
            if(str[0]==str[str.length-1]){
                str.shift();
                str.pop();
                return isPalindrome(str);
            }
            return false;
        }
        function main() {
            let input=prompt("nháº­p ");
            input=Array.from(input);
            let check=isPalindrome(input);
            console.log(check);

    </script>
