<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(number){
            let a=Math.floor(Math.sqrt(number)+1);
            for(let i=2;i<a; i++){
                if(number%i==0){
                    return false;
                }
            }
            return true;
        }
        let num=parseInt(prompt("nhập số "));
        if(num>=2){
            isPrime(num)?console.log(` ${num} là số nguyên tố`):console.log(`không phải số nguyên tố`);
        }
        else{
            console.log("không phải số nguyên tố");
        }
        document.write("các số nguyên tố nhỏ hơn 10000:<br>");
        for(let i=2;i<10000;i++){
            if(isPrime(i)){
                document.write(i+" ");
                }
        }
    </script>
</body>
</html>
